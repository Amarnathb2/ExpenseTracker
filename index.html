<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body { font-family: Arial; margin:20px; text-align:center; }
    h1 { color:#2b6cb0; }
    .tiles { display:grid; grid-template-columns:1fr 1fr 1fr; gap:20px; margin-top:30px; }
    .tile { padding:20px; background:#edf2f7; border-radius:12px; cursor:pointer; transition:0.3s; }
    .tile:hover { background:#cbd5e0; }
  </style>
</head>
<body>
  <h1>Expense Tracker</h1>
  <div class="tiles">
  <div class="tile" onclick="window.location='add-expense.html'">âž• Add Expense</div>
  <div class="tile" onclick="window.location='view-expense.html'">ðŸ“Š View Expenses</div>
  <div class="tile" onclick="displayPendingEMI('pendingEMI')">ðŸ’° Pending EMI</div>
</div>
<div id="pendingEMI"></div>

<form class="form-container" id="contactForm"
      action="https://script.google.com/macros/s/AKfycbymTMTRIlJACPGEriyTgHSdHQ3-FRUSPB3mrtRsIgvXSMJnHUOV2nqTL6UIhcztYvwM/exec"
      method="POST" target="hidden_iframe">
  <h2>Contact Form</h2>
  <input id="email" name="Email" type="email" placeholder="Email" required>
  <input id="name" name="Name" type="text" placeholder="Name" required>
  <button type="submit">Send</button>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>
<div id="message"></div>

<script>
  const message = document.getElementById('message');
  const form = document.getElementById('contactForm');

  window.addEventListener('message', function(event) {
    const data = event.data;

    if(data.result === 'success') {
      message.textContent = `Form submitted successfully! Row: ${data.row}`;
      message.className = 'success';
      form.reset();
    } else if(data.result === 'error') {
      message.textContent = `Error submitting form: ${data.error}`;
      message.className = 'error';
    }
  });
</script>
<script src="app.js"></script>

</body>
</html>
