<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body { font-family: Arial; margin:20px; text-align:center; }
    h1 { color:#2b6cb0; }
    .tiles { display:grid; grid-template-columns:1fr 1fr 1fr; gap:20px; margin-top:30px; }
    .tile { padding:20px; background:#edf2f7; border-radius:12px; cursor:pointer; transition:0.3s; }
    .tile:hover { background:#cbd5e0; }
  </style>
</head>
<body>
  <h1>Expense Tracker</h1>
  <div class="tiles">
  <div class="tile" onclick="window.location='add-expense.html'">âž• Add Expense</div>
  <div class="tile" onclick="window.location='view-expense.html'">ðŸ“Š View Expenses</div>
  <div class="tile" onclick="displayPendingEMI('pendingEMI')">ðŸ’° Pending EMI</div>
</div>
<div id="pendingEMI"></div>

<h2>Contact Form</h2>
<input id="email" type="email" placeholder="Email" required>
<input id="name" type="text" placeholder="Name" required>
<button onclick="submitForm()">Send</button>

<script>
  function submitForm() {
    const email = document.getElementById('email').value;
    const name = document.getElementById('name').value;

    const formData = new FormData();
    formData.append('Email', email);
    formData.append('Name', name);

    fetch('https://script.google.com/macros/s/AKfycbymTMTRIlJACPGEriyTgHSdHQ3-FRUSPB3mrtRsIgvXSMJnHUOV2nqTL6UIhcztYvwM/exec', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.result === 'success') {
        // Redirect to your GitHub page
        window.location.href = 'https://amarnathb2.github.io/ExpenseTracker/view-expense.html';
      } else {
        alert('Submission failed: ' + JSON.stringify(data.error));
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Something went wrong!');
    });
  }
</script>
<script src="app.js"></script>

</body>
</html>
