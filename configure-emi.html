<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configure EMI</title>
<style>
  body { font-family: Arial; margin:20px; text-align:center; }
  form { max-width:400px; margin:0 auto; display:flex; flex-direction:column; gap:10px; }
  label { font-weight:bold; }
  input, button { padding:8px; border-radius:6px; border:1px solid #cbd5e0; }
  button { background:#2b6cb0; color:white; cursor:pointer; }
  button:hover { background:#2c5282; }
</style>
</head>
<body>
<h2>Configure New EMI</h2>
<form id="emiForm">
  <label>EMI Name:</label>
  <input type="text" id="emiName" required>
  <label>Total Amount Taken:</label>
  <input type="number" id="totalAmount" required>
  <label>Amount Paid So Far:</label>
  <input type="number" id="paidAmount" required>
  <button type="submit">Save EMI</button>
</form>

<script src="app.js"></script>
<script>
addBackButton();

document.getElementById('emiForm').addEventListener('submit', e=>{
  e.preventDefault();
  const name = document.getElementById('emiName').value;
  const total = parseFloat(document.getElementById('totalAmount').value);
  const paid = parseFloat(document.getElementById('paidAmount').value);
  configureEMI(name, total, paid);
  window.location='add-expense.html';
});
</script>
</body>

</html>
